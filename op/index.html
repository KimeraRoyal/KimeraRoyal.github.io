<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
                var audioElement = document.createElement('audio');
                audioElement.setAttribute('src', 'op.ogg');
                
                $.get();
                
                $("op").click(function(){
                   $(this).fadeOut(1000);
                    audioElement.play();
                });
            });
        </script>
    </head>
    <body>
        <op>op</op>
    </body>
</html>
